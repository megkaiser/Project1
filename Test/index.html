<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Mixcloud API -->
    <script src="https://widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <meta charset="utf-8">
    <title>FirebaseHTML</title>
  </head>
  <body>
    <form id="sign-up">
      <label>Email:</label>
      <input type="text" class="form-control" id="email-name">
      <label>Password:</label>
      <input type="text" class="form-control" id="password-name">
      <button type="submit" class="btn btn-default" id="submit-new-user">
              Sign-up</button>
      <button type="submit" class="btn btn-default" id="login-user">
              Login</button>
      <button type="submit" class="btn btn-default" id="logout-user">
              Log Out</button>
    </form>



    <div class="container">

    <div class="mix-display">
      <iframe width="50%" height="60" id="my-widget-iframe" frameborder="0"></iframe>
    </div>

<!-- https://www.mixcloud.com/widget/iframe/?feed=https%3A%2F%2Fwww.mixcloud.com%2Fcorenewsuploads%2Fpete-tong-2017-05-06-the-selectors-heidi%2F&hide_cover=1&mini=1&light=1&autoplay=1 -->

    <button id="skip" class="btn btn-default">Skip</button>

        <div class="user-response">
            <form>
                <label for="search">Location:</label>
                <input type="text" class="form-control" id="location">

                <button type="submit" class="btn btn-default" id="input-location">
                </i> Submit</button>
                <button class="btn btn-default" id="get-location">Use My Location</button>
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
                <div class="code"></div>
                <div id="geolocation"></div>
            </form>
        </div>
<!--         <button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button>
 -->
        <div class="modal fade" tabindex="-1" role="dialog" id ="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Do you want us to use your location to find music</h4>
                    </div>
                    <div class="modal-body">
                        <button class = "btn btn-success" id = "yes-geo">Yes</button>
                        <button class = "btn btn-danger" id = "no-geo">No</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

    <script src="FirebaseJavascript.js"></script>
  </body>
</html>
